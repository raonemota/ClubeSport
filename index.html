<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClubeSport</title>
    
    <!-- 
      FIX: Interceptador de Avisos do Console.
      O Tailwind Play CDN emite um aviso em produção. Como nossa arquitetura é No-Build,
      interceptamos esse aviso específico para manter o console limpo.
    -->
    <script>
      (function() {
        const originalWarn = console.warn;
        console.warn = function(...args) {
          const msg = args.map(String).join(' ');
          if (msg.includes('cdn.tailwindcss.com') && msg.includes('production')) return;
          originalWarn.apply(console, args);
        };
      })();
    </script>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    
    <!-- Babel Standalone: Necessário para rodar .tsx diretamente no navegador sem build -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
      }
      /* Previne FOUC (Flash of Unstyled Content) básico */
      .opacity-0 { opacity: 0; }
    </style>
  <script type="importmap">
{
  "imports": {
    "date-fns/": "https://esm.sh/date-fns@^4.1.0/",
    "date-fns": "https://esm.sh/date-fns@^4.1.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.3"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    
    <!-- Ponto de Entrada da Aplicação -->
    <!-- type="text/babel" ativa o compilador e data-type="module" permite usar imports -->
    <script type="text/babel" data-type="module" src="./index.tsx"></script>
  </body>
</html>
